
<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Admin | Sign-in | Add new admin</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="body-content outer-top-bd">
        <div class="container">
            <div class="sign-in-page inner-bottom-sm">
                <div class="row">

                    <!-- Sign-in -->
                    <div class="col-md-6 col-sm-6 sign-in">
                        <h4 class="">Sign In</h4>
                        <p class="">Hello, Admin.</p>
                        <form class="register-form outer-top-xs" id="formLogin" name="formLogin" method="post">
                            <div class="form-group">
                                <label class="info-title" for="username">Username <span>*</span></label>
                                <input type="username" name="username" class="form-control unicase-form-control text-input" id="username">
                            </div>
                            <div class="form-group">
                                <label class="info-title" for="password">Password <span>*</span></label>
                                <input type="password" name="password" class="form-control unicase-form-control text-input" id="password">
                            </div>
                            <button type="submit" class="btn-upper btn btn-primary checkout-page-button" name="login" value="Submit">Login</button>
                        </form>
                    </div>
                    <!-- Sign-in -->
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
