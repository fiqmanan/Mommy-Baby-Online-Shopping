<html lang="en">

<head>
    <!-- Meta -->
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <title>Admin | Add new admin</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="body-content outer-top-bd">
        <div class="container">
            <div class="sign-in-page inner-bottom-sm">
                <div class="row">

                    <!-- create a new account -->
                    <div class="col-md-6 col-sm-6 create-new-account">
                        <h4 class="checkout-subtitle">New Admin</h4>
                        <p class="text title-tag-line">Add new admin</p>
                        <form class="register-form outer-top-xs" role="form" method="post" name="formRegister"
                            id="formRegister">
                            <div class="form-group">
                                <label class="info-title" for="email">Email <span>*</span></label>
                                <input type="email" class="form-control unicase-form-control text-input" id="email"
                                    name="email" required="required">
                            </div>

                            <div class="form-group">
                                <label class="info-title" for="username">Username <span>*</span></label>
                                <input type="text" class="form-control unicase-form-control text-input" id="username"
                                    name="username" required>
                            </div>

                            <div class="form-group">
                                <label class="info-title" for="password">Password. <span>*</span></label>
                                <input type="password" class="form-control unicase-form-control text-input"
                                    id="password" name="password" required>
                            </div>

                            <button type="submit" name="submit"
                                class="btn-upper btn btn-primary checkout-page-button">Sign Up</button>
                        </form>`
                    </div>
                </div><!-- /.row -->
            </div>
            <!-- create a new account -->
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
